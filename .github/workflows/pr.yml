name: PR checks

on:
  pull_request:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Run translations check
        uses: borales/actions-yarn@v4
        with:
          cmd: validate-locales
      - name: Run eslint
        uses: borales/actions-yarn@v4
        with:
          cmd: eslint
      - name: Run build
        uses: borales/actions-yarn@v4
        with:
          cmd: build
      